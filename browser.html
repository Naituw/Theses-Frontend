<!DOCTYPE html>
<html lang="zh">
<head>
<title>Alpha论文管理系统 - 浏览器不被支持</title>
<meta charset="UTF-8" />
<style type="text/css">
body {
	background-color: #2a2f35;
	font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
}
h1 {
	color: white;
	text-align: center;
	line-height: 100px;
}
p {
	color: white;
	text-align: center;
}
p a {
	color: #C5FDFA;
	padding: 0 10px;
}
p a:hover {
	color: white;
}
</style>
<script type="text/javascript">
	if (('-webkit-transition' in document.documentElement.style)){
		var baseURL = location.protocol + "//" + location.hostname + (location.port && ":" + location.port) + "/";
		window.location.replace(baseURL);
	}
</script>
</head>
<body>

	<h1>406 Not Acceptable</h1>
	<p>Alpha论文管理系统暂不支持您的浏览器，请您更换<a href="http://www.google.cn/intl/zh-CN/chrome/browser/">Chrome</a>或<a href="http://support.apple.com/kb/DL1531?viewlocale=zh_CN">Safari</a>后再试。</p>

</body>
</html>
